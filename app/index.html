<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" ng-app="dangular" lang="en">
    <head>
        <meta charset="utf-8">
        <title>Dangular</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic">

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css" />
        <link rel="stylesheet" href="bower_components/angular-material/themes/cyan-theme.css" />
        <link rel="stylesheet" href="bower_components/magnifierjs/magnifier.css">
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/app.css -->
        <link rel="stylesheet" href="styles/app.css">
        <link rel="stylesheet" href="styles/ImageModal.css">
        <!-- endbuild -->
    </head>
    <body ng-controller="AppCtrl" layout="column" layout-align="top center">
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <md-toolbar layout="column" layout-align="center center">
            <div class="md-toolbar-tools">
                <span class="md-flex">Dangular App</span>
            </div>
        </md-toolbar>

        <md-content ng-cloak>
            <md-card ng-repeat="image in images">
                <img
                    id="img_{{this.$index}}"
                    image-modal-directive
                    image-is-zoomable="image.enableZoom"
                    image-is-uploadable="image.enableUpload"
                    image-is-removable="image.enableRemove"
                    image-src="{{image.src}}"
                    class="md-card-image">
                <h2>First Image</h2>
                <md-checkbox ng-model="image.enableZoom" aria-label="Enable Zoom">
                    Enable Zoom: {{ image.enableZoom }}
                </md-checkbox>

                <md-checkbox ng-model="image.enableUpload" aria-label="Enable Upload">
                    Enable Upload: {{ image.enableUpload }}
                </md-checkbox>

                <md-checkbox ng-model="image.enableRemove" aria-label="Enable Remove">
                    Enable Remove: {{ image.enableRemove }}
                </md-checkbox>
            </md-card>
        </md-content>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/hammerjs/hammer.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="bower_components/angular-aria/angular-aria.min.js"></script>
        <script src="bower_components/angular-material/angular-material.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/angular-touch/angular-touch.min.js"></script>
        <script src="bower_components/eventjs/event.js"></script>
        <script src="bower_components/magnifierjs/magnifier.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/app.js -->
        <script src="scripts/FileReader/FileReaderDtv.js"></script>
        <script src="scripts/ImageModal/ImageModalDtv.js"></script>
        <script src="scripts/ImageModal/ImageModalSvc.js"></script>
        <script src="scripts/ImageModal/ImageModal.js"></script>

        <script src="scripts/App.js"></script>
        <script src="scripts/AppCtrl.js"></script>
        <!-- endbuild -->
    </body>
</html>
