<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" ng-app="dangular" lang="en">
    <head>
        <meta charset="utf-8">
        <title>Dangular</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css" />
        <link rel="stylesheet" href="bower_components/magnifierjs/magnifier.css">
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/app.css -->
        <link rel="stylesheet" href="styles/app.css">
        <link rel="stylesheet" href="imagemodal/css/imagemodal.css">
        <link rel="stylesheet" href="imagemodal/magnifierjs/magnifier.css">
        <!-- endbuild -->
    </head>
    <body ng-controller="AppCtrl" layout="column" layout-align="top center">
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <md-toolbar layout="column" layout-align="center center">
            <div class="md-toolbar-tools">
                <span class="md-flex">Dangular App</span>
            </div>
        </md-toolbar>

        <md-content ng-cloak>
            <md-card>
                <form sf-schema="schema" sf-form="form" sf-model="model"></form>
            </md-card>
        </md-content>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/hammerjs/hammer.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="bower_components/angular-aria/angular-aria.min.js"></script>
        <script src="bower_components/angular-material/angular-material.min.js"></script>
        <script src="bower_components/angular-touch/angular-touch.min.js"></script>
        <script src="bower_components/eventjs/event.js"></script>
        <script src="bower_components/magnifierjs/magnifier.js"></script>

        <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
        <script src="bower_components/tv4/tv4.js"></script>
        <script src="bower_components/objectpath/lib/ObjectPath.js"></script>
        <script src="bower_components/angular-schema-form/dist/schema-form.min.js"></script>
        <script src="bower_components/angular-schema-form/dist/bootstrap-decorator.min.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/app.js -->

        <script type="text/javascript" src="imagemodal/eventjs/event.js"></script>
        <script type="text/javascript" src="imagemodal/magnifierjs/magnifier.js"></script>
        <script type="text/javascript" src="imagemodal/bootstrap-imagemodal.js"></script>
        <script type="text/javascript" src="imagemodal/imagemodal.js"></script>
        <script src="scripts/App.js"></script>
        <script src="scripts/AppCtrl.js"></script>
        <!-- endbuild -->
    </body>
</html>
